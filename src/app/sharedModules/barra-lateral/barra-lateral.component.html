<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/accounts/viewaccounts" routerLinkActive=true>Ver Cuentas</a>
      <a mat-list-item routerLink="/accounts/editAccount" routerLinkActive=true>Editar Cuentas</a>
      <a mat-list-item routerLink="/clients/viewClient" routerLinkActive=true>Ver Clientes</a>
      <a mat-list-item routerLink="/clients/editClient" routerLinkActive=true>Editar Clientes</a>
      <a mat-list-item routerLink="/table" routerLinkActive=true>Prueba Tabla</a>
      <a mat-list-item routerLink="/form" routerLinkActive=true>Formulario</a>
      <a mat-list-item routerLink="/dashboard" routerLinkActive=true>Dashboard</a>
      <a mat-list-item routerLink="/tree" routerLinkActive=true>Tree</a>
      <a mat-list-item routerLink="/prueba" routerLinkActive=true>Prueba</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>LazyLoading</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
